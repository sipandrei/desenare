<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coloram Patratele</title>
    <meta
      name="description"
      content="Aplicatie de desenat cu culori la intamplare"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Coloram Patratele</h1>
      <br />
      <form>
        <input
          type="number"
          name="nrLinii"
          id="nrLinii"
          placeholder="Linii"
          required
          min="1"
          max="100"
        />
        <input
          type="number"
          name="nrColoane"
          id="nrColoane"
          placeholder="Coloane - optional"
          min="1"
          max="100"
        />
        <input type="submit" value="Trimite" />
      </form>
      <button>Reseteaza</button>
    </header>
    <main></main>
  </body>
  <script src="./main.js"></script>
</html>
